<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/css/images/new-employee.png" type="image/x-icon">
    <title>AddEmployee</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand text-white" th:href="@{/ViewAll}">ADD EMPLOYEE</a>
</nav>
<main class="container my-4">
<form th:action="@{/Employee/save}" th:object="${employee}" method="post">
    <div th:if="${param.success}">
        <div class="alert alert-success">
            Employee add successfully..
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="fname" >FIRST NAME</label>
            <input type="text" class="form-control" id="fname" placeholder="fname" th:field="*{EmployeeFirstName}" required>
            <p th:errors="*{EmployeeFirstName}" class="text-danger" th:if="${#fields.hasErrors('EmployeeFirstName')}"></p>
        </div>
        <div class="form-group col-md-6">
            <label for="lname" >LAST NAME</label>
            <input type="text" class="form-control" id="lname" placeholder="lname" th:field="*{EmployeeLastName}" required>
            <p th:errors="*{EmployeeLastName}" class="text-danger" th:if="${#fields.hasErrors('EmployeeLastName')}"></p>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="email@gmail.com" th:field="*{EmployeeEmail}" required>
        <p th:errors="*{EmployeeEmail}" class="text-danger" th:if="${#fields.hasErrors('EmployeeEmail')}"></p>

    </div>


    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</main>


    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <small>&copy; 2025 Employee Management System. All rights reserved.</small>
        </div>
    </footer>


</body>
</html>
