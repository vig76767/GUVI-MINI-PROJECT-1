<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/css/images/criminal-record.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Viewall</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <h3 class="text-white">VIEW ALL</h3>
</nav>
<main class="container my-4">
<table class="table">
    <thead>
    <tr>
        <th scope="col">Employee Id </th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${employeelist}">

        <td th:text="${employee.EmployeeId}"></td>
        <td th:text="${employee.EmployeeFirstName}"></td>
        <td th:text="${employee.EmployeeLastName}"></td>
        <td th:text="${employee.EmployeeEmail}"></td>
    </tr>

    </tbody>
</table>
</main>
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2025 Employee Management System. All rights reserved.</small>
    </div>
</footer>
</body>
</html>
