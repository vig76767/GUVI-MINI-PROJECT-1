<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/css/images/social.png" type="image/x-icon">
    <title>Update</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <h3 class="text-white">UPDATE YOUR DATA </h3>
</nav>
<main class="container my-4">
    <form th:action="@{/Employee/Update}" method="post">
        <div th:if="${param.failed}">
            <div class="alert alert-danger"> Invaild Employee Id</div>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-success"> Update sucessfully</div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id" >EMPLOYEE ID TO UPDATE YOUR DATA </label>
                <input type="number" class="form-control" id="id"  name="id" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</main>
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2025 Employee Management System. All rights reserved.</small>
    </div>
</footer>

</body>
</html>
