<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>EMS</title>
    <link rel="icon" href="/css/images/public-service.png" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand text-white" th:href="@{/index}">EMPLOYEE MANAGEMENT SYSTEM</a>
    <div class="d-flex gap-3">
        <a class="nav-link text-white" th:href="@{/Employee}">ADD EMPLOYEE</a>
        <a class="nav-link text-white" th:href="@{/Employees}">VIEW ALL EMPLOYEE</a>
        <a class="nav-link text-white" th:href="@{/Employee/update}">UPDATE EMPLOYEE</a>
        <a class="nav-link text-white" th:href="@{/Employee/Delete}">DELETE EMPLOYEE</a>
    </div>
</nav>
<main class="container my-4">
    <table class="table">
            <thead>
            <tr>
                <th scope="col">Employee Id </th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Last Name</th>
                <th scope="col" colspan="3">action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee:${employeelist}">

                <td th:text="${employee.EmployeeId}"></td>
                <td th:text="${employee.EmployeeFirstName}"></td>
                <td th:text="${employee.EmployeeLastName}"></td>
                <td th:text="${employee.EmployeeEmail}"></td>
                <td ><a  class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" th:href="@{/Employees}">view all</a></td>
                <td><a  class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" th:href="@{/Employee/update}">update</a></td>
                <td><a  class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" th:href="@{/Employee/Delete}">delete</a></td>
            </tr>

            </tbody>
        </table>


    </main>
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2025 Employee Management System. All rights reserved.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
